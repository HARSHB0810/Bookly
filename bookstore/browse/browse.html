      var clutter = "";

      data.forEach(({ name, author, price, img }, index) => {
        clutter += `
    <div class="card" >
          <img src=${img} alt="book image" />
          <div class="book-info">
            <h6 id="product-name">${name} </h6>
            <p>${author}</p>
            <h6 >Price:$<span id="price">${price}<span></h6>
          </div>
          <div >
            <button class="add-cart">Add To Cart</button>
          </div>
        </div>
        `;
      });

      document.querySelector(".browse").innerHTML = clutter;

      const addToCart = document.querySelectorAll(".add-cart");

      addToCart.forEach((button) => {
        
        button.addEventListener('click', function() {
            var bookInfo = this.parentElement.parentElement.querySelector('.book-info');
            var bookName = bookInfo.querySelector('#product-name').textContent;
            var bookPrice = bookInfo.querySelector('#price').textContent

            // Prepare data to be sent
            var formData = new FormData();
            formData.append('book_name', bookName);
            formData.append('book_price', bookPrice);

            // Send the request using fetch
            fetch('browse.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log(data); // Show success message
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
          });
      });

      function toggleMenu() {
        const dropdownMenu = document.querySelector(".dropdown");
        console.log(dropdownMenu);
        if (dropdownMenu.style.display === "flex") {
          dropdownMenu.style.display = "none";
        } else {
